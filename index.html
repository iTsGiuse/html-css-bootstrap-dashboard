<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="hover.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="logo">
                <div class="box-logo">
                    <img class="logo-grande" src="./img/logo.svg" alt="Logo">
                    <img class="logo-piccolo" src="./img/mobile-logo.png" alt="Logo">
                </div>
            </div>
            <div class="cerca">
                <div class="card">
                    <div class="box-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="box-input-text">
                        <input class="input-cerca" type="text" placeholder="Prova a cercare: Lezioni di Laravel" >
                    </div>
                </div>
            </div>
            <div class="nav">
                <div class="card">
                    <div class="box-icon">
                        <i class="bye fa-solid fa-bars"></i>
                    </div>
                    <div class="box-icon">
                        <i class="bye fa-solid fa-circle-question"></i>
                    </div>
                    <div class="box-icon">
                        <i class="bye fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="box-icon">
                        <i class="orange fa-solid fa-bell"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>
        
    </footer>
</body>
</html>
